<h3> {{ leyenda }} - {{progreso}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-success" type="button" id="button-addon1" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i> 
      </button>
    </div>
    <input #txtIncrementador type="number" class="form-control" placeholder="" name="progreso" [(ngModel)]="progreso" ngModelChange min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-info" type="button" id="button-addon2" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i>   
      </button>
    </div>
</div>
